<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d72375f458.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>

            <ol>
                <!-- start and reversed attribute -->
                <li>Step One</li>
                <li>Step Two</li>
                <!-- value attribute -->
                <li>Step Three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li><i class="fa-regular fa-circle-check"></i>Step One</li>
                <li><i class="fa-regular fa-circle-check"></i>Step Two</li>
                <li><i class="fa-regular fa-circle-check"></i>Step Three</li>
            </ul>
        </article>
    </main>
</body>
</html>
